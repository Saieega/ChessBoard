<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chess-board">
        <!-- Row 8 (Black Pieces) -->
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg" alt="Black Rook"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg" alt="Black Knight"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Chess_bdt60.png" alt="Black Bishop"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Chess_qdt60.png" alt="Black Queen"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Chess_kdt60.png" alt="Black King"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Chess_bdt60.png" alt="Black Bishop"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg" alt="Black Knight"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg" alt="Black Rook"></div>

        <!-- Row 7 (Black Pawns) -->
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>

        <!-- Row 6 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- Row 5 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- Row 4 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- Row 3 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- Row 2 (White Pawns) -->
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>

        <!-- Row 1 (White Pieces) -->
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Chess_rlt60.png" alt="White Rook"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg" alt="White Knight"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_blt60.png" alt="White Bishop"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Chess_qlt60.png" alt="White Queen"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Chess_klt60.png" alt="White King"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_blt60.png" alt="White Bishop"></div>
        <div class="square white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg" alt="White Knight"></div>
        <div class="square black"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Chess_rlt60.png" alt="White Rook"></div>
    </div>
</body>
</html>
